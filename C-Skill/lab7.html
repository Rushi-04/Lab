<!DOCTYPE html>
<html>
<head>
    <title>Display Today's Date</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            margin-bottom: 15px;
        }
        #dateDisplay {
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Today's Date ðŸ“…</h2>
        <p id="dateDisplay"></p>
    </div>

    <script>
        const today = new Date();

        const day = String(today.getDate()).padStart(2, '0');
        const month = String(today.getMonth() + 1).padStart(2, '0');
        const year = today.getFullYear();

        const formattedDate = `${day}-${month}-${year}`;
        document.getElementById('dateDisplay').innerText = `ðŸ“† Date: ${formattedDate}`;
    </script>
</body>
</html>
