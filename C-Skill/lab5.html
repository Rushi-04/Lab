<!DOCTYPE html>
<html>
<head>
  <title>SSGMCE Registration</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0;font-family:sans-serif;}
    body{background:linear-gradient(to right,#6dd5ed,#2193b0);height:100vh;display:flex;justify-content:center;align-items:center;}
    .container{background:#fff;padding:20px 30px;width:380px;border-radius:10px;box-shadow:0 5px 15px rgba(0,0,0,0.2);}
    h2{text-align:center;margin-bottom:20px;color:#333;}
    label{font-weight:600;margin-top:10px;display:block;}
    input,select{width:100%;padding:10px;margin:5px 0 15px;border:1px solid #ccc;border-radius:6px;}
    input[type="checkbox"]{width:auto;margin-right:6px;}
    button{width:100%;padding:10px;background:#4caf50;color:#fff;border:none;border-radius:6px;font-weight:bold;cursor:pointer;}
    button:hover{background:#45a049;}
    #successMsg{text-align:center;margin-top:15px;color:green;font-weight:bold;}
  </style>
</head>
<body>
  <div class="container">
    <form id="registerForm">
      <h2>Register Now</h2>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>
      <label for="gender">Gender</label>
      <select id="gender" name="gender">
        <option value="male">Male</option><option value="female">Female</option><option value="other">Other</option>
      </select>
      <label><input type="checkbox" name="terms" required> I agree to terms</label>
      <button type="submit">Register</button>
      <p id="successMsg"></p>
    </form>
  </div>
  <script>
    document.getElementById('registerForm').addEventListener('submit',function(e){
      e.preventDefault();
      document.getElementById('successMsg').innerText="ðŸŽ‰ Registration Successful!";
    });
  </script>
</body>
</html>
